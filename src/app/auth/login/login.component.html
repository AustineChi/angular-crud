<div class="flex min-h-screen items-center justify-center"
>
  <div class="card card-bg-grey card-shadow px-4 py-6 w-auto lg:w-96" *ngIf="authService.loadingState$ | async as state">
    <form [formGroup]="loginForm" class="flex flex-col w-full" (ngSubmit)="onSubmit()" 
    >
      <div class="flex justify-center my-2">
        <h5 class="fs-24 fw-500">LOGIN</h5>
      </div>
      <mat-form-field class="w-full">
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput #input type="email" />
      </mat-form-field>
      <mat-form-field class="w-full">
        <mat-label>Password</mat-label>
        <input formControlName="password" matInput #input type="password" />
      </mat-form-field>
      <div class="flex flex-col my-2">
        <mat-progress-bar
        class="my-2"
        mode="indeterminate"
        *ngIf="state.loading"

      ></mat-progress-bar>

        <button mat-raised-button color="primary" type="submit"  [disabled]="loginForm.invalid"   class="btn btn-primary py-3 w-full fs-14">Submit</button>
      </div>
    </form>
  </div>
</div>
