<div class="flex flex-col" *ngIf="userState.state | async as state">
  <div class="flex justify-center my-2">
      <mat-icon class="fs-40 text-danger">warning</mat-icon>
  </div>
  <p class="my-2">
      Are You Sure you want to delete {{ data.first_name }} {{ data.last_name }}
  </p>
  <mat-progress-bar
      *ngIf="state.loading"
      class="my-2"
      mode="indeterminate"
      ></mat-progress-bar>
  <button
      mat-raised-button color="danger" 
      (click)="userState.deleteUser(data.id)"
      >
  Delete
  </button>
</div>
