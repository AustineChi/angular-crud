<div class="container" *ngIf="userState.state | async as state">
  <form [formGroup]="userForm" class="form full-width">
      <div class="flex justify-center my-2">
          <h1 class="title">Update User</h1>
      </div>
      <mat-form-field class="w-full" appearance="fill">
          <mat-label>Name</mat-label>
          <input formControlName="name" matInput #input type="text" />
      </mat-form-field>
      <mat-form-field class="w-full" appearance="fill">
          <mat-label>Job</mat-label>
          <input formControlName="job" matInput #input type="job" />
      </mat-form-field>
      <div class="flex flex-col my-2" appearance="fill">
          <mat-progress-bar
              *ngIf="state.loading"
              class="my-2"
              mode="indeterminate"
              ></mat-progress-bar>
          <button
          mat-raised-button color="primary" 
          [disabled]="userForm.invalid"
          (click)="userState.updateUser(userForm.value)"
          class="btn btn-primary py-3 full-width"
          >
          Submit
          </button>
      </div>
  </form>
</div>
