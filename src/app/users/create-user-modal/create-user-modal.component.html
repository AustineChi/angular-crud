<div class="container" *ngIf="userState.state | async as state">
  <mat-card class="card">
      <form [formGroup]="userForm" class="">
          <div class="flex justify-center my-2">
              <h2 class="title">Create User</h2>
          </div>
          <mat-form-field class="w-full">
              <mat-label>Name</mat-label>
              <input formControlName="name" matInput #input type="text" />
          </mat-form-field>
          <mat-form-field class="w-full">
              <mat-label>Job</mat-label>
              <input formControlName="job" matInput #input type="job" />
          </mat-form-field>
          <div class="flex flex-col my-2">
              <mat-progress-bar
                  *ngIf="state.loading"
                  class="my-2"
                  mode="indeterminate"
                  ></mat-progress-bar>
              <button
              mat-raised-button color="primary" 
              [disabled]="userForm.invalid"
              (click)="userState.createUser(userForm.value)"  class="full-width">
              Submit
              </button>
          </div>
      </form>
  </mat-card>
</div>
